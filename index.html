<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List Web Application</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-base-200">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="card bg-primary text-primary-content w-full max-w-3xl">
            <div class="card-body text-center">
                <h1 class="card-title text-neutral-50 font-bold mx-auto text-2xl sm:text-3xl">To-Do List</h1>
                <p class="header-judul text-neutral-50">Mau mencatat apa hari ini?</p>

                <!-- ADD NOTE SECTION -->
                <div class="addNote flex flex-col md:flex-row gap-2 w-full">
                    <input type="text" id="noteInput" placeholder="Masukkan note kamu"
                        class="input input-primary text-neutral-50 flex-1 w-full" />
                    <input type="date" class="input text-neutral-50 h-12 min-h-0 w-full md:w-auto" />
                    <button id="addButton" class="btn h-12 w-full md:w-12 min-h-0">
                        <i class="fa-solid fa-plus text-white"></i>
                    </button>
                </div>

                <hr />

                <!-- FILTER + DELETE -->
                <div class="part-mid flex flex-col sm:flex-row sm:items-center gap-2 justify-between w-full flex-wrap">
                    <form class="filter flex gap-2 flex-wrap">
                        <input class="btn btn-square" type="reset" value="Ã—" />
                        <input class="btn" type="radio" name="frameworks" value="all" aria-label="All Tasks" checked />
                        <input class="btn" type="radio" name="frameworks" value="pending" aria-label="Pending" />
                        <input class="btn" type="radio" name="frameworks" value="complete" aria-label="Complete" />
                    </form>
                    <button id="deleteallBtn" class="btn deleteallBtn text-black w-full sm:w-auto">
                        <i class="fa-solid fa-trash"></i>
                        <span>DELETE ALL</span>
                    </button>
                </div>

                <hr />

                <!-- NOTES TABLE -->
                <!-- NOTES TABLE -->
                <div
                    class="notes-container overflow-x-auto rounded-box border border-base-content/5 bg-base-100 max-h-[400px]">
                    <table class="table w-full min-w-[700px]">
                        <thead>
                            <tr class="text-neutral-50">
                                <th class="w-10">NO</th>
                                <th class="min-w-[200px]">TASK</th>
                                <th class="w-24">DUE DATE</th>
                                <th class="w-24">STATUS</th>
                                <th class="w-24">ACTIONS</th>
                            </tr>
                        </thead>
                        <tbody id="notesList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="js/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="module" src="https://unpkg.com/cally"></script>
</body>

</html>
